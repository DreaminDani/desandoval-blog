<header>
	<a class="logo-nav" href="{{ .Site.BaseURL }}">
		<img src="/img/logo.png" />
	</a>
	<nav>
		<div class="site-title">{{ .Site.Title }}</div>
		{{ with .Site.Menus.main }}
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
		{{ end }}
	</nav>
</header>
