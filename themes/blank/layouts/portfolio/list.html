{{ define "main" }}
<div class="portfolio-list">
	{{ if or .Title .Content }}
	<div>
		{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
	</div>
	{{ end }}
	<main>
		{{ range (.Paginator 9).Pages }}
		{{ .Render "summary" }}
		{{ end }}
	</main>
	{{ partial "pagination.html" . }}
	{{ partial "sidebar.html" . }}
</div>
{{ end }}
