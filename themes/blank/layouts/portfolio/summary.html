<article class="summary">
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "January 2006" }}</time>
	<div class="text">
		{{- with $.Params.images -}}
		<img src="{{ index . 0 | relURL }}"/>
		Try: https://github.com/hashicorp/consul-template/issues/267#issuecomment-97452011
		{{- end -}}
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
