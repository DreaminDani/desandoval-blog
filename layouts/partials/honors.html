<section class="honors">
    <h2>Honors</h2>
    <div class="honors-list">
        {{ range .Site.Data.honors }}
        <div class="honor-item">
            <a href="{{.url}}" target="_blank" rel="noopener noreferrer">
                <img src="{{ .logo }}" alt="{{ .organization }} logo" />
                <h2>{{ .title }}</h2>
                <h3>{{ .organization }}</h3>
            </a>
            <p>{{ .description }}</p>
        </div>
        {{ end }}
    </div>
</section>
