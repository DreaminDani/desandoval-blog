{{ define "main" }}
<div class="max-width-content list-layout">
	<main>
		{{ if or .Title .Content }}
		{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
		{{ end }}

		{{ range .Paginator.Pages }}
		{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
	<div class="sticky-top">
		{{ partial "sidebar.html" . }}
	</div>
</div>
{{ end }}
