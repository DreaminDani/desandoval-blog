{{ define "main" }}
<div class="max-width-content list-layout">
  <main>
    {{ if or .Title .Content }}
    <div>
      {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    <ul>
      {{ range (.Paginator 50).Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </main>
  {{ partial "sidebar.html" . }}
</div>
{{ end }}
