<article class="summary">
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "January 2006" }}</time>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div class="text">
		{{ if .Description }}
		{{.Description}}
		{{else}}
		{{ .Summary }}
		{{end}}
		<a href="{{ .Permalink }}">Read on...</a>
	</div>
</article>
